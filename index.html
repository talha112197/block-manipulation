<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Document</title>
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container justify-content-center">
                    <a href="index.html" class="navbar-brand font-weight-bold">Block Manipulation Javascript</a>
                </div>
            </nav>
    </header>

    <main>
        <section id="showcase" class="py-5">
            <div class="container cards-container d-lg-flex flex-row justify-content-around">
                
                <div class="card">
                          
                           <div class="card-title text-white text-center">Position Y</div>

                           <div class="row mt-5">
                               <div class="col-lg-12">
                           <div class="form-group">
                            <label for="pos-y" class="sr-only">Position Y</label>
                            <input type="range" class="form-control-range" id="pos-y" min="0" max="600" value="0" name="vertical-range-value">
                          </div> <!-- form-group-ends here -->
                        </div> <!-- col-lg-6 ends here -->

                        <div class="col-lg-12">
                            <div class="vertical-range-values d-flex text-white justify-content-between">
                                <p class="min">0</p>
                                <p class="max">600</p>
                            </div>
                        </div>
                    </div> <!-- row div ends here -->
                </div> <!-- card div ends here-->

                <div class="card">
                    <div class="card-title text-white text-center">Position X</div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                    <div class="form-group">
                     <label for="pos-x" class="sr-only">Position X</label>
                     <input type="range" class="form-control-range" id="pos-x" min="0" max="800" value="0">
                   </div> <!-- form-group-ends here -->
                 </div> <!-- col-lg-6 ends here -->

                 <div class="col-lg-12">
                     <div class="vertical-range-values d-flex text-white justify-content-between">
                         <p class="min">0</p>
                         <p class="max">800</p>
                     </div>
                 </div>

             </div> <!-- row div ends here -->
                </div> <!-- card div ends here -->

                <div class="card">
                    <div class="card-title text-white text-center">Size</div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                    <div class="form-group">
                     <label for="range-size" class="sr-only">Size</label>
                     <input type="range" class="form-control-range" id="range-size" min="0" max="2" value="1" step="0.1">
                   </div> <!-- form-group-ends here -->
                 </div> <!-- col-lg-12 ends here -->

                 <div class="col-lg-12">
                     <div class="vertical-range-values d-flex text-white justify-content-between">
                         <p class="min">0</p>
                         <p class="max">1</p>
                     </div>
                 </div>

             </div> <!-- row div ends here -->
                </div> <!-- card div ends here -->

                <div class="card">
                    <div class="card-title text-white text-center">Shape Type</div>
                    <div class="row mt-5">
                        <div class="col-lg-12 mb-2 text-center">
                    <div class="form-group">
                     <select id="size-types" class="form-control form-control-sm">
                         <option value="square">Square</option>
                         <option value="circle">Circle</option>
                         <option value="rhombus">Rhombus</option>
                     </select>
                   </div> <!-- form-group-ends here -->
                 </div> <!-- col-lg-12 ends here -->

                 <div class="m-auto ">
                     <button type="button" id="change-shape-button" class="btn btn-outline-primary btn-sm">Change</button>
                 </div>

             </div> <!-- row div ends here -->
                </div> <!-- card div ends here -->

                <div class="card">
                    <div class="card-title text-white text-center">HEX Color</div>
                    <div class="row mt-5">
                        
                     <div class="col-lg-12">
                        
                    <div class="form-group d-flex">
                        <label class="hex-hash text-white mr-2" for="hex">#</label>
                     <input type="text" class="form-control form-control-sm" id="hex" placeholder="Enter HEX">
                   </div> <!-- form-group-ends here -->
                 </div> <!-- col-lg-10 ends here -->

             </div> <!-- row div ends here -->
                </div> <!-- card div ends here -->

                <div class="card">
                          
                    <div class="card-title text-white text-center">RGBA</div>

                    <div class="row">
                    
                    <div class="form-group text-white">
                    <div class="col-lg-12 rgba-container d-flex">
                     <label for="rgba-r">R</label>
                     <input type="range" class="form-control-range rgba-inputs ml-2" min="0" max="255" value="255" id="rgba-r">
                    </div>

                    <div class="col-lg-12 d-flex">
                     <label for="rgba-g">G</label>
                     <input type="range" class="form-control-range rgba-inputs ml-2" min="0" max="255" value="0" id="rgba-g">
                    </div>

                    <div class="col-lg-12 d-flex">
                     <label for="rgba-b">B</label>
                     <input type="range" class="form-control-range rgba-inputs ml-2" min="0" max="255" value="0" id="rgba-b">
                    </div>

                    <div class="col-lg-12 d-flex">
                     <label for="rgba-a">A</label>
                     <input type="range" class="form-control-range rgba-inputs ml-2" min="0" max="1" value="1" step="0.01" id="rgba-a">
                     </div>
                   </div> <!-- form-group-ends here -->
                 
                
             </div> <!-- row div ends here -->
         </div> <!-- card div ends here-->

         <div class="card">
            <div class="card-title text-white text-center">Opacity</div>
            <div class="row mt-5">
                <div class="col-lg-12">
            <div class="form-group">
             <label for="opacity" class="sr-only">Opacity</label>
             <input type="range" class="form-control-range" id="opacity" min="0" max="1" value="1" step="0.01">
           </div> <!-- form-group-ends here -->
         </div> <!-- col-lg-12 ends here -->

         <div class="col-lg-12">
             <div class="vertical-range-values d-flex text-white justify-content-between">
                 <p class="min">0</p>
                 <p class="max">1</p>
             </div>
         </div>

     </div> <!-- row div ends here -->
        </div> <!-- card div ends here -->

        
            
            </div> <!-- container div ends here -->

            <div class="container block-container">
                <div class="block" id="block"></div>
            </div>

            
        </section>
    </main>

    <!-- jquery cdn -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="assets/js/index.js"></script>
</body>
</html>
